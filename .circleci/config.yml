# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - checkout
      - run:
          name: Print Hello 
          command: |
            #!/bin/bash
            chmod +x hello.sh
            ./hello.sh
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - checkout
      - run:
          name: Print World
          command: |
            #!/bin/bash
            chmod +x world.sh
            ./world.sh
  print_myname:
    environment:
      MYNAME: Cansel
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - checkout
      - run: echo $MYNAME
      
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - run:
          name: Save Hello World Output
          command: |
            echo "Hello World!" > output.txt

  persist_to_workspace:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - persist_to_workspace:
          root: ~/
          paths:
            - udacity-circleci/.circleci/powershell/output.txt
  
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Read the Output
          command: |
            cat output.txt
    


workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
      - print_hello
      - print_world
      - print_myname
      - save_hello_world_output
      - persist_to_workspace:
          requires:
            - save_hello_world_output
      - print_output_file:
          requires:
            - persist_to_workspace
